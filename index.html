<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnabas Hub</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background-color: #1e293b; border: 2px solid #ff4d6d; border-radius: 20px; padding: 20px; width: 90%; max-width: 400px; text-align: center; }
        .welcome-box { background-color: #334155; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #ff4d6d; }
        #moteur { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ff4d6d; background: #0f172a; color: white; box-sizing: border-box; margin-bottom: 20px; }
        .result-card { border: 1px solid #ff4d6d; padding: 15px; border-radius: 10px; margin-bottom: 10px; background: rgba(255, 77, 109, 0.1); text-align: left; }
        .result-card h3 { color: #ff4d6d; margin: 0; }
        .result-card p { font-size: 0.9em; margin: 5px 0; }
    </style>
</head>
<body>

<div class="container">
    <div class="welcome-box">
        <h1>Barnabas Hub ðŸ‡¨ðŸ‡©</h1>
        <p>Explorateur des 26 Provinces</p>
    </div>

    <input type="text" id="moteur" placeholder="Chercher une province ou un territoire..." onkeyup="chercher()">

    <div id="affichage"></div>
</div>

<script src="rdc.js"></script>

<script>
function chercher() {
    let texte = document.getElementById("moteur").value.toLowerCase();
    let zone = document.getElementById("affichage");
    zone.innerHTML = "";
    
    if(texte.length < 2) return;

    // VÃ©rifie si rdcData est bien chargÃ©
    if (typeof rdcData !== 'undefined') {
        rdcData.provinces.forEach(p => {
            let matchProvince = p.nom.toLowerCase().includes(texte);
            let matchTerritoire = p.territoires && p.territoires.some(t => t.toLowerCase().includes(texte));

            if(matchProvince || matchTerritoire) {
                zone.innerHTML += `
                    <div class="result-card">
                        <h3>${p.nom}</h3>
                        <p><b>Chef-lieu :</b> ${p.chef_lieu}</p>
                        <p><b>Territoires :</b> ${p.territoires ? p.territoires.join(', ') : 'Ville-Province'}</p>
                    </div>`;
            }
        });
    }
}
</script>

</body>
</html>
