<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnabas Hub</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background-color: #1e293b; border: 2px solid #ff4d6d; border-radius: 20px; padding: 15px; width: 100%; max-width: 400px; }
        .box { background-color: #334155; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #ff4d6d; }
        #moteur { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #00f2ff; background: #0f172a; color: white; box-sizing: border-box; }
        .card { border: 1px solid #00f2ff; padding: 10px; border-radius: 10px; margin-top: 10px; background: rgba(0, 242, 255, 0.1); }
    </style>
</head>
<body>

<div class="container">
    <h1 style="text-align:center; color:#ff4d6d;">Barnabas Hub üá®üá©</h1>

    <div class="box">
        <h3 style="margin:0; color:#00f2ff;">üîç Chercher une Province</h3>
        <input type="text" id="moteur" placeholder="Tapez ici (ex: Katanga)..." onkeyup="chercher()">
        <div id="resultats"></div>
    </div>
</div>

<script>
// DONN√âES SIMPLIFI√âES
const provinces = [
    { n: "Haut-Katanga", c: "Lubumbashi", t: "Sakania, Kipushi, Kambove" },
    { n: "Kinshasa", c: "Kinshasa", t: "N'sele, Maluku" },
    { n: "Ituri", c: "Bunia", t: "Aru, Mahagi, Djugu" },
    { n: "Lualaba", c: "Kolwezi", t: "Mutshatsha, Lubudi" },
    { n: "Nord-Kivu", c: "Goma", t: "Beni, Masisi, Rutshuru" },
    { n: "Sud-Kivu", c: "Bukavu", t: "Uvira, Fizi, Walungu" }
];

function chercher() {
    let input = document.getElementById("moteur").value.toLowerCase();
    let zone = document.getElementById("resultats");
    zone.innerHTML = "";
    
    if(input.length < 2) return;

    provinces.forEach(p => {
        if(p.n.toLowerCase().includes(input)) {
            zone.innerHTML += `
                <div class="card">
                    <strong style="color:#00f2ff;">${p.n}</strong><br>
                    <small>Chef-lieu: ${p.c}</small><br>
                    <small style="color:#ccc;">Territoires: ${p.t}</small>
                </div>`;
        }
    });
}
</script>
</body>
</html>
