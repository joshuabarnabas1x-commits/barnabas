<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnabas Hub</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .container { background-color: #1e293b; border: 2px solid #ff4d6d; border-radius: 20px; padding: 15px; width: 100%; max-width: 400px; text-align: center; }
        .section-box { background-color: #334155; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #ff4d6d; text-align: left; }
        .profile-pic { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #ff4d6d; margin: 0 auto 15px; background: #0f172a; }
        
        /* Style Discussion */
        #chat-box { max-height: 100px; overflow-y: auto; margin-bottom: 10px; padding: 5px; background: #0f172a; border-radius: 8px; }
        .msg { margin-bottom: 5px; font-size: 0.9em; border-bottom: 1px solid #334155; padding-bottom: 2px; }
        
        /* Style Recherche */
        #moteur { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #00f2ff; background: #0f172a; color: white; box-sizing: border-box; }
        .card { border: 1px solid #00f2ff; padding: 10px; border-radius: 10px; margin-top: 10px; background: rgba(0, 242, 255, 0.1); }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-pic"></div>

    <div class="section-box" style="text-align:center;">
        <h1 style="margin:0; font-size: 1.5em;">Barnabas Hub üá®üá©</h1>
    </div>

    <div class="section-box">
        <h3 style="margin:0; color:#ff4d6d;">üí¨ Discussion</h3>
        <div id="chat-box">
            <div class="msg"><strong style="color:#ff4d6d;">Jospin:</strong> Salut Barnabas !</div>
        </div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="input-chat" placeholder="Message..." style="flex:1; padding:8px; border-radius:5px; border:1px solid #ff4d6d; background:#0f172a; color:white;">
            <button onclick="envoyer()" style="background:#ff4d6d; color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">OK</button>
        </div>
    </div>

    <div class="section-box">
        <h3 style="margin:0; color:#ff4d6d;">üí° Mon Adage</h3>
        <p style="font-style:italic; font-size:0.9em; border-left:3px solid #ff4d6d; padding-left:10px;">"La vie est toujours facile lorsqu'on est innocent."</p>
    </div>

    <div class="section-box" style="border-color: #00f2ff;">
        <h3 style="margin:0; color:#00f2ff;">üîç Geo-RDC Explorer</h3>
        <input type="text" id="moteur" placeholder="Tapez ici..." oninput="trouver()">
        <div id="resultats"></div>
    </div>
</div>

<script src="rdc.js"></script>

<script>
// FONCTION CHAT
function envoyer() {
    let champ = document.getElementById("input-chat");
    let boite = document.getElementById("chat-box");
    if(champ.value.trim() !== "") {
        boite.innerHTML += `<div class="msg"><strong>Moi:</strong> ${champ.value}</div>`;
        champ.value = "";
        boite.scrollTop = boite.scrollHeight;
    }
}

// FONCTION RECHERCHE
function trouver() {
    let recherche = document.getElementById("moteur").value.toLowerCase();
    let zone = document.getElementById("resultats");
    zone.innerHTML = "";
    
    if(recherche.length < 2) return;

    if (typeof rdcData !== 'undefined') {
        rdcData.provinces.forEach(p => {
            let nomP = p.nom.toLowerCase();
            let terr = p.territoires ? p.territoires.join(" ").toLowerCase() : "";
            
            if(nomP.includes(recherche) || terr.includes(recherche)) {
                zone.innerHTML += `
                    <div class="card">
                        <strong style="color:#00f2ff;">${p.nom}</strong><br>
                        <small>Chef-lieu: ${p.chef_lieu}</small>
                    </div>`;
            }
        });
    }
}
</script>
