<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnabas Hub</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4d6d">

    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background-color: #1e293b; border: 2px solid #ff4d6d; border-radius: 20px; padding: 20px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 0 20px rgba(255, 77, 109, 0.2); }
        .welcome-box { background-color: #334155; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #ff4d6d; }
        #moteur { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ff4d6d; background: #0f172a; color: white; box-sizing: border-box; margin-bottom: 20px; font-size: 16px; }
        .result-card { border: 1px solid #ff4d6d; padding: 15px; border-radius: 10px; margin-bottom: 10px; background: rgba(255, 77, 109, 0.1); text-align: left; }
        .result-card h3 { color: #ff4d6d; margin: 0; font-size: 1.2em; }
        .result-card p { font-size: 0.9em; margin: 5px 0; color: #cbd5e1; }
        .profile-pic { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #ff4d6d; margin: 0 auto 15px; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-pic">
        <img src="icon.png" alt="Barnabas" onerror="this.src='https://via.placeholder.com/80?text=B'">
    </div>

    <div class="welcome-box">
        <h1 style="margin: 0; font-size: 1.5em;">Barnabas Hub üá®üá©</h1>
        <p style="font-size: 0.9em;">Explorateur des 26 Provinces</p>
    </div>

    <input type="text" id="moteur" placeholder="Tapez une province ou un territoire..." onkeyup="chercher()">

    <div id="affichage"></div>
</div>

<script src="rdc.js"></script>

<script>
function chercher() {
    let texte = document.getElementById("moteur").value.toLowerCase();
    let zone = document.getElementById("affichage");
    zone.innerHTML = "";
    
    if(texte.length < 2) return;

    // V√©rification que les donn√©es rdc.js sont charg√©es
    if (typeof rdcData !== 'undefined') {
        rdcData.provinces.forEach(p => {
            let matchProvince = p.nom.toLowerCase().includes(texte);
            let matchTerritoire = p.territoires && p.territoires.some(t => t.toLowerCase().includes(texte));

            if(matchProvince || matchTerritoire) {
                zone.innerHTML += `
                    <div class="result-card">
                        <h3>${p.nom}</h3>
                        <p><b>üìç Chef-lieu :</b> ${p.chef_lieu}</p>
                        <p><b>üèòÔ∏è Territoires :</b> ${p.territoires ? p.territoires.join(', ') : 'Communes urbaines'}</p>
                    </div>`;
            }
        });
    } else {
        zone.innerHTML = "<p style='color:red;'>Erreur : Fichier de donn√©es rdc.js non trouv√©.</p>";
    }
}
</script>

</body>
</html>
