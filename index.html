<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnabas Hub</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4d6d">
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .container { background-color: #1e293b; border: 2px solid #ff4d6d; border-radius: 20px; padding: 15px; width: 100%; max-width: 400px; text-align: center; }
        .section-box { background-color: #334155; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #ff4d6d; text-align: left; }
        .profile-pic { width: 80px; height: 80px; border-radius: 50%; border: 3px solid #ff4d6d; margin: 0 auto 15px; overflow: hidden; background: #0f172a; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        #moteur { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #00f2ff; background: #0f172a; color: white; box-sizing: border-box; margin-bottom: 15px; font-size: 16px; }
        .result-card { border: 1px solid #00f2ff; padding: 10px; border-radius: 10px; margin-bottom: 10px; background: rgba(0, 242, 255, 0.1); }
        .chat-msg { background: #0f172a; padding: 10px; border-radius: 10px; margin-top: 10px; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-pic">
        <img src="icon.png" onerror="this.src='https://via.placeholder.com/80?text=B'">
    </div>

    <div class="section-box" style="text-align:center;">
        <h1 style="margin:0; font-size: 1.4em;">Barnabas Hub üá®üá©</h1>
    </div>

    <div class="section-box">
        <h3 style="margin:0; color:#ff4d6d;">üí¨ Discussion</h3>
        <div class="chat-msg">
            <strong style="color:#ff4d6d;">Jospin :</strong> Salut !<br>
            <small style="color:gray;">il y a 8 heures</small>
        </div>
    </div>

    <div class="section-box" style="border-color: #00f2ff;">
        <h3 style="margin:0; color:#00f2ff;">üîç Geo-RDC Explorer</h3>
        <p style="font-size: 0.8em; color: #ccc; margin-bottom: 10px;">Tapez au moins 2 lettres (ex: "Ki")</p>
        <input type="text" id="moteur" placeholder="Province ou territoire..." onkeyup="chercher()">
        <div id="affichage"></div>
    </div>
</div>

<script src="rdc.js"></script>

<script>
// On v√©rifie si les donn√©es sont bien l√† d√®s le chargement
window.onload = function() {
    if (typeof rdcData === 'undefined') {
        document.getElementById('affichage').innerHTML = "<p style='color:red; font-size:0.8em;'>‚ö†Ô∏è Erreur : Le fichier rdc.js n'est pas charg√©. V√©rifiez le nom sur GitHub.</p>";
    }
};

function chercher() {
    let texte = document.getElementById("moteur").value.toLowerCase();
    let zone = document.getElementById("affichage");
    zone.innerHTML = "";
    
    if(texte.length < 2) return;

    if (typeof rdcData !== 'undefined') {
        let trouve = false;
        rdcData.provinces.forEach(p => {
            let matchP = p.nom.toLowerCase().includes(texte);
            let matchT = p.territoires && p.territoires.some(t => t.toLowerCase().includes(texte));
            
            if(matchP || matchT) {
                trouve = true;
                zone.innerHTML += `
                    <div class="result-card">
                        <strong style="color:#00f2ff;">${p.nom}</strong><br>
                        <small>Chef-lieu: ${p.chef_lieu}</small><br>
                        <small style="font-size:0.75em; color:#cbd5e1;">Territoires: ${p.territoires ? p.territoires.join(', ') : 'Ville'}</small>
                    </div>`;
            }
        });
        if(!trouve) zone.innerHTML = "<p style='font-size:0.8em;'>Aucun r√©sultat trouv√©.</p>";
    }
}
</script>
</body>
</html>
