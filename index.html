<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barnabas Hub</title>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 15px; }
        .container { background-color: #1e293b; border: 2px solid #ff4d6d; border-radius: 20px; padding: 15px; width: 100%; max-width: 400px; text-align: center; }
        .box { background-color: #334155; border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #ff4d6d; text-align: left; }
        #chat-box { max-height: 100px; overflow-y: auto; background: #0f172a; padding: 10px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #444; }
        #moteur { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #00f2ff; background: #0f172a; color: white; box-sizing: border-box; }
        .card { border: 1px solid #00f2ff; padding: 12px; border-radius: 12px; margin-top: 10px; background: rgba(0, 242, 255, 0.1); }
        .t-list { font-size: 0.85em; color: #cbd5e1; margin-top: 5px; border-top: 1px solid #444; padding-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="font-size: 1.4em; color: #ff4d6d;">Barnabas Hub üá®üá©</h1>

    <div class="box">
        <h3 style="margin:0; color:#ff4d6d;">üí¨ Discussion</h3>
        <div id="chat-box">
            <div><strong style="color:#ff4d6d;">Jospin:</strong> Salut ! √áa doit marcher l√†.</div>
        </div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="msg" placeholder="Message..." style="flex:1; padding:8px; border-radius:5px; border:1px solid #ff4d6d; background:#0f172a; color:white;">
            <button onclick="envoyer()" style="background:#ff4d6d; color:white; border:none; padding:8px 15px; border-radius:5px; font-weight:bold;">OK</button>
        </div>
    </div>

    <div class="box" style="border-color: #00f2ff;">
        <h3 style="margin:0; color:#00f2ff;">üîç Geo-RDC Explorer</h3>
        <input type="text" id="moteur" placeholder="Tapez 'Katanga' ou 'Kin'..." oninput="chercher()">
        <div id="resultats"></div>
    </div>
</div>

<script>
// TES DONN√âES SONT MAINTENANT ICI (Plus d'erreur possible avec rdc.js)
const mesDonnees = {
    provinces: [
        { nom: "Haut-Katanga", chef_lieu: "Lubumbashi", territoires: ["Sakania", "Kipushi", "Kambove", "Mitwaba", "Pweto"] },
        { nom: "Kinshasa", chef_lieu: "Kinshasa", territoires: ["N'sele", "Maluku"] },
        { nom: "Ituri", chef_lieu: "Bunia", territoires: ["Aru", "Mahagi", "Djugu", "Irumu", "Mambasa"] },
        { nom: "Lualaba", chef_lieu: "Kolwezi", territoires: ["Mutshatsha", "Lubudi", "Dilolo", "Kapanga", "Sandoa"] }
    ]
};

function envoyer() {
    let m = document.getElementById("msg");
    let b = document.getElementById("chat-box");
    if(m.value.trim() !== "") {
        b.innerHTML += `<div><strong>Moi:</strong> ${m.value}</div>`;
        m.value = "";
        b.scrollTop = b.scrollHeight;
    }
}

function chercher() {
    let val = document.getElementById("moteur").value.toLowerCase();
    let res = document.getElementById("resultats");
    res.innerHTML = "";
    if(val.length < 2) return;

    mesDonnees.provinces.forEach(p => {
        if(p.nom.toLowerCase().includes(val) || p.chef_lieu.toLowerCase().includes(val)) {
            res.innerHTML += `
                <div class="card">
                    <strong style="color:#00f2ff;">${p.nom}</strong><br>
                    <small>üìç Chef-lieu: ${p.chef_lieu}</small>
                    <div class="t-list">üèòÔ∏è ${p.territoires.join(", ")}</div>
                </div>`;
        }
    });
}
</script>
</body>
</html>
