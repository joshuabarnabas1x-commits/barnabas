<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

<script src="rdc.js"></script>

<script>
// FONCTION CHAT
function envoyer() {
    let input = document.getElementById("input-chat");
    let box = document.getElementById("chat-box");
    if(input.value.trim() !== "") {
        box.innerHTML += `<div class="msg"><strong>Moi:</strong> ${input.value}</div>`;
        input.value = "";
        box.scrollTop = box.scrollHeight;
    }
}
